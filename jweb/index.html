<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/estilo.css">
    
    <style>
        footer.bg-white {
            background-color: #F4F6F8;
            color: #1E2A3A;
            padding: 20px 0;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        footer .small {
            color: #6C757D;
        }

        footer a.small {
            color: #1E2A3A;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a.small:hover {
            color: #e21e80;
        }

        footer .emoji-heart::before {
            content: "\2764";
            color: #e21e80;
        }

        footer .emoji-cafe::before {
            content: "\2615";
            color: #e21e80;
        }

        footer .mx-1 {
            margin-left: 0.25rem !important;
            margin-right: 0.25rem !important;
        }
    </style>
</head>
<body class="d-flex flex-column h-100">
    <main class="flex-shrink-0">
        <div class="container mt-5">
            <h1>Calculadora de IMC</h1>
            <div class="calculator">
                <label for="weight">Peso (kg):</label>
                <input type="number" id="weight" placeholder="Ex: 70">
                
                <label for="height">Altura (cm):</label>
                <input type="number" id="height" placeholder="Ex: 175">
                
                <div class="pb-5"></div>
                <button id="calculate" class="btn btn-primary w-100">Calcular IMC</button>
                
                <div class="pb-5"></div>
                <div id="result" class="text-center my-5 mt-3"></div>
            </div>
        </div>
    <div class="pb-5"></div>
    <div class="d-flex justify-content-center fs-2 gap-4">
        <a class="text-gradient" href="https://x.com/adelino_jordan" target="_blank"><i class="bi bi-twitter"></i></a>
        <a class="text-gradient" href="https://www.linkedin.com/in/jordan-adelino" target="_blank"><i class="bi bi-linkedin"></i></a>
        <a class="text-gradient" href="https://github.com/GitHubJordan" target="_blank"><i class="bi bi-github"></i></a>
        <a class="text-gradient" href="https://instagram.com/jamy_company" target="_blank"><i class="bi bi-instagram"></i></a>
        <a class="text-gradient" href="https://facebook.com/jamycompany" target="_blank"><i class="bi bi-facebook"></i></a>
    </div>
    <div class="pb-5"></div>
    <footer class="bg-white py-4 mt-auto">
        <div class="container px-5">
            <div class="row align-items-center justify-content-between flex-column flex-sm-row">
                <div class="col-auto"><div class="small m-0">Copyright &copy; JAMIMC 2024</div><div class="small m-0">Feito com muito <span class="emoji-heart"></span> e <span class="emoji-cafe"></span> pela <a href="https://www.jordanadelino.info">JAMy COMPANY</a></a></div></div>
                <div class="col-auto">
                    <a class="small" href="#!">Privacy</a>
                    <span class="mx-1">&middot;</span>
                    <a class="small" href="#!">Terms</a>
                    <span class="mx-1">&middot;</span>
                    <a class="small" href="https://www.jordanadelino.info/contacto">Contact</a>
                </div>
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
